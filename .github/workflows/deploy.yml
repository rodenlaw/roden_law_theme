name: Deploy to WP Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Theme to WP Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WPE_SSHG_KEY_PRIVATE }}" > ~/.ssh/wpe_key
          chmod 600 ~/.ssh/wpe_key
          ssh-keyscan -t rsa git.wpengine.com >> ~/.ssh/known_hosts 2>/dev/null
          cat >> ~/.ssh/config <<EOL
          Host git.wpengine.com
            IdentityFile ~/.ssh/wpe_key
            StrictHostKeyChecking no
            IdentitiesOnly yes
          EOL

      - name: Deploy via Git Push
        run: |
          git remote add wpengine git@git.wpengine.com:rodenlawdev1.git
          git push wpengine main --force
