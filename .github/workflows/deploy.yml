name: Deploy to WP Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Theme to WP Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.WPE_SSHG_KEY_PRIVATE }}

      - name: Add WP Engine host key
        run: ssh-keyscan -t rsa git.wpengine.com >> ~/.ssh/known_hosts

      - name: Deploy via Git Push
        run: |
          git remote add wpengine git@git.wpengine.com:rodenlawdev1.git
          git push wpengine main --force
